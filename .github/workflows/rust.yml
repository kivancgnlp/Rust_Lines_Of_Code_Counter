name: Rust

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      working-directory: ./Lines_Of_Code_Counter
      run: cargo build --verbose
    - name: Run tests
      working-directory: ./Lines_Of_Code_Counter
      run: cargo test --verbose
